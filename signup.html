<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Data Clean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#2563eb', secondary: '#10b981', dark: '#0f172a', surface: '#f8fafc' },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .precision-grid { background-image: radial-gradient(#e2e8f0 1px, transparent 1px); background-size: 24px 24px; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-surface precision-grid p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 mb-4">
                <div class="p-2 bg-primary rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                </div>
                <span class="text-2xl font-extrabold text-slate-900">Data <span class="text-primary">Clean</span></span>
            </div>
            <h1 class="text-3xl font-bold text-slate-900">Essai gratuit</h1>
            <p class="text-slate-600 mt-2">Premier mois offert • Sans engagement</p>
        </div>

        <div class="glass-effect rounded-2xl p-8 shadow-xl">
            <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>
            
            <form id="signupForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Nom de votre laverie</label>
                    <input type="text" id="laverieName" required
                        class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-primary focus:outline-none transition-colors"
                        placeholder="Ex: Laverie Express">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-primary focus:outline-none transition-colors"
                        placeholder="votre@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" required minlength="6"
                        class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-primary focus:outline-none transition-colors"
                        placeholder="Minimum 6 caractères">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" required minlength="6"
                        class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-primary focus:outline-none transition-colors"
                        placeholder="Retapez votre mot de passe">
                </div>
                
                <button type="submit"
                    class="w-full py-3 bg-primary text-white rounded-lg font-bold hover:bg-blue-700 transition-all shadow-lg shadow-primary/20">
                    Créer mon compte
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-slate-600">
                Déjà inscrit ? 
                <a href="login.html" class="text-primary font-semibold hover:underline">Se connecter</a>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="index.html" class="text-slate-500 hover:text-slate-700 text-sm font-medium">
                ← Retour à l'accueil
            </a>
        </div>
    </div>

    <script type="module">
        // Supabase config
        const SUPABASE_URL = 'https://xkrjtaqphzuwjwnsibzf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhrcmp0YXFwaHp1d2p3bnNpYnpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTYwOTgsImV4cCI6MjA4MzE5MjA5OH0.n7crc4kNbMrR4kHp-66XVlhufS4-2qp329cqvTt8hR8';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('signupForm');
        const alert = document.getElementById('alert');

        function showAlert(message, type) {
            alert.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`;
            alert.textContent = message;
            alert.classList.remove('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const laverieName = document.getElementById('laverieName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            try {
                // Create auth user
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                // Create user profile
                const { error: profileError } = await supabase
                    .from('users')
                    .insert({
                        id: authData.user.id,
                        email: email,
                        laverie_name: laverieName,
                        role: 'client'
                    });

                if (profileError) throw profileError;

                showAlert('Compte créé avec succès ! Redirection...', 'success');
                setTimeout(() => window.location.href = 'login.html', 1500);

            } catch (error) {
                showAlert(error.message, 'error');
            }
        });
    </script>
</body>
</html>
