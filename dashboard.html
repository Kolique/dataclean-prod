       async function checkUploadStatus() {
    const selectedMonth = monthSelect.value;
    
    // Compter les dashboards publi√©s
    const { data: publishedDashboards } = await supabase
        .from('dashboards')
        .select('id')
        .eq('user_id', user.id)
        .eq('status', 'published');

    const dashboardCount = publishedDashboards?.length || 0;
    
    const statusDiv = document.getElementById('subscriptionStatus');
    const uploadSection = document.getElementById('uploadSection');

    // CAS 1 : Aucun dashboard re√ßu = GRATUIT pour n'importe quel mois
    if (dashboardCount === 0) {
        statusDiv.innerHTML = `
            <div class="flex items-center gap-3">
                <div class="p-3 bg-green-100 rounded-lg">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <div class="flex-1">
                    <p class="font-bold text-green-900 text-lg">üéâ P√©riode d'essai gratuite !</p>
                    <p class="text-sm text-green-700">Uploadez librement vos fichiers. Votre premier dashboard sera gratuit.</p>
                </div>
            </div>
        `;
        statusDiv.className = 'glass-effect rounded-2xl p-6 mb-8 border-2 border-green-300 bg-green-50';
        uploadSection.style.display = 'block';
        return true;
    }

    // CAS 2 : A d√©j√† re√ßu au moins 1 dashboard
    // V√©rifier si le mois s√©lectionn√© est pay√© OU si c'est le mois du 1er dashboard gratuit
    const { data: subs } = await supabase
        .from('subscriptions')
        .select('*')
        .eq('user_id', user.id);

    const monthSub = subs?.find(s => s.month === selectedMonth);

    // Si le mois a un dashboard "completed" et que c'√©tait le 1er gratuit
    if (monthSub?.status === 'completed' && monthSub?.is_first_free) {
        statusDiv.innerHTML = `
            <div class="flex items-center gap-3">
                <div class="p-3 bg-blue-100 rounded-lg">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <div>
                    <p class="font-bold text-blue-900">‚úÖ ${formatMonth(selectedMonth)} - Dashboard gratuit re√ßu</p>
                    <p class="text-sm text-blue-700">Ce mois √©tait votre essai gratuit.</p>
                </div>
            </div>
        `;
        statusDiv.className = 'glass-effect rounded-2xl p-6 mb-8 border-2 border-blue-300 bg-blue-50';
        uploadSection.style.display = 'none';
        return false;
    }

    // Si pas d'abonnement pour ce mois OU completed (d√©j√† trait√©)
    if (!monthSub || monthSub.status === 'completed') {
        const monthLabel = formatMonth(selectedMonth);
        statusDiv.innerHTML = `
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-3 bg-red-100 rounded-lg">
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                    </div>
                    <div>
                        <p class="text-lg font-bold text-red-900">‚ö†Ô∏è Paiement requis pour ${monthLabel}</p>
                        <p class="text-sm text-red-700">Vous avez d√©j√† re√ßu ${dashboardCount} dashboard${dashboardCount > 1 ? 's' : ''}. Payez 99‚Ç¨ pour continuer.</p>
                    </div>
                </div>
                <button onclick="payForMonth('${selectedMonth}')" class="px-6 py-3 bg-primary text-white rounded-lg font-bold hover:bg-blue-700 whitespace-nowrap flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                    Payer 99‚Ç¨
                </button>
            </div>
        `;
        statusDiv.className = 'glass-effect rounded-2xl p-6 mb-8 border-2 border-red-300 bg-red-50';
        uploadSection.style.display = 'none';
        return false;
    }

    // Mois pay√© et disponible
    if (monthSub.status === 'available') {
        statusDiv.innerHTML = `
            <div class="flex items-center gap-3">
                <div class="p-3 bg-blue-100 rounded-lg">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <div>
                    <p class="font-bold text-blue-900">‚úÖ ${formatMonth(selectedMonth)} - Pay√©</p>
                    <p class="text-sm text-blue-700">Vous pouvez uploader vos fichiers pour ce mois.</p>
                </div>
            </div>
        `;
        statusDiv.className = 'glass-effect rounded-2xl p-6 mb-8 border-2 border-blue-300 bg-blue-50';
        uploadSection.style.display = 'block';
        return true;
    }

    return false;
}
            // CAS 3 : Mois pay√© et disponible
            if (monthSub.status === 'available') {
                statusDiv.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="p-3 bg-blue-100 rounded-lg">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <div>
                            <p class="font-bold text-blue-900">‚úÖ ${formatMonth(selectedMonth)} - Pay√©</p>
                            <p class="text-sm text-blue-700">Vous pouvez uploader vos fichiers pour ce mois.</p>
                        </div>
                    </div>
                `;
                statusDiv.className = 'glass-effect rounded-2xl p-6 mb-8 border-2 border-blue-300 bg-blue-50';
                uploadSection.style.display = 'block';
                return true;
            }

            return false;
        }

        window.payForMonth = async function(month) {
            const monthLabel = formatMonth(month);
            
            if (!confirm(`Payer 99‚Ç¨ pour ${monthLabel} ?\n\nVous allez √™tre redirig√© vers Stripe pour effectuer le paiement.`)) return;
            
            try {
                // Appeler le backend Vercel pour cr√©er la session Stripe
                const response = await fetch(`${BACKEND_URL}/api/create-checkout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: user.id,
                        month: month,
                        monthLabel: monthLabel,
                        userEmail: userData.email,
                        laverieName: userData.laverie_name
                    })
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la cr√©ation de la session de paiement');
                }

                const { sessionId } = await response.json();
                
                // Rediriger vers Stripe Checkout
                const { error } = await stripe.redirectToCheckout({ sessionId });
                
                if (error) throw error;
                
            } catch (error) {
                alert('‚ùå Erreur : ' + error.message);
            }
        }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-primary'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('border-primary'));
        dropZone.addEventListener('drop', async (e) => { e.preventDefault(); dropZone.classList.remove('border-primary'); if (e.dataTransfer.files[0]) await uploadFile(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', async (e) => { if (e.target.files[0]) await uploadFile(e.target.files[0]); });

        async function uploadFile(file) {
            const canUpload = await checkUploadStatus();
            if (!canUpload) {
                alert('‚ùå Vous devez payer pour uploader des fichiers pour ce mois !');
                return;
            }

            const description = document.getElementById('fileDescription').value.trim();
            const selectedMonth = monthSelect.value;
            
            if (!description) { alert('‚ùå Ajoutez une description !'); return; }

            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.className = 'mt-4 p-4 bg-blue-100 text-blue-800 rounded-lg';
            statusDiv.textContent = 'üì§ Envoi...';
            statusDiv.classList.remove('hidden');

            try {
                const cleanFileName = file.name.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[^a-zA-Z0-9._-]/g, '_').replace(/\s+/g, '_');
                const fileName = `${user.id}/${Date.now()}_${cleanFileName}`;
                const { data: uploadData, error: uploadError } = await supabase.storage.from('client-uploads').upload(fileName, file);
                if (uploadError) throw uploadError;

                const { error: dbError } = await supabase.from('files').insert({ 
                    user_id: user.id, 
                    filename: fileName, 
                    original_name: file.name, 
                    file_path: uploadData.path, 
                    description: description,
                    month: selectedMonth
                });
                if (dbError) throw dbError;

                statusDiv.className = 'mt-4 p-4 bg-green-100 text-green-800 rounded-lg';
                statusDiv.textContent = '‚úÖ Fichier envoy√© !';
                document.getElementById('fileDescription').value = '';
                fileInput.value = '';
                setTimeout(() => { statusDiv.classList.add('hidden'); loadFilesByMonth(); }, 2000);
            } catch (error) {
                statusDiv.className = 'mt-4 p-4 bg-red-100 text-red-800 rounded-lg';
                statusDiv.textContent = '‚ùå ' + error.message;
            }
        }

        async function loadFilesByMonth() {
            const { data: files } = await supabase.from('files').select('*').eq('user_id', user.id).order('upload_date', { ascending: false });
            const container = document.getElementById('filesByMonth');
            
            if (!files?.length) {
                container.innerHTML = '<p class="text-center text-slate-500 py-8">Aucun fichier</p>';
                return;
            }

            const filesByMonth = files.reduce((acc, file) => {
                const month = file.month || 'Sans date';
                if (!acc[month]) acc[month] = [];
                acc[month].push(file);
                return acc;
            }, {});

            container.innerHTML = Object.entries(filesByMonth).map(([month, monthFiles]) => `
                <div class="mb-4 border rounded-lg overflow-hidden">
                    <div class="bg-slate-100 p-4 font-bold flex justify-between items-center cursor-pointer" onclick="toggleMonth('${month}')">
                        <span>üìÖ ${formatMonth(month)} (${monthFiles.length} fichier${monthFiles.length > 1 ? 's' : ''})</span>
                        <svg class="w-5 h-5 transition-transform" id="arrow-${month}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                    <div id="files-${month}" class="hidden p-4 space-y-2 bg-white">
                        ${monthFiles.map(file => `
                            <div class="p-3 bg-slate-50 rounded-lg border flex justify-between items-start">
                                <div class="flex-1">
                                    <p class="font-semibold text-sm">${file.original_name}</p>
                                    <p class="text-xs text-slate-600 mt-1">${file.description}</p>
                                    <p class="text-xs text-slate-400 mt-1">${new Date(file.upload_date).toLocaleString('fr-FR')}</p>
                                </div>
                                <button onclick='deleteFile("${file.id}", "${file.file_path}")' class="ml-4 px-3 py-1 bg-red-100 text-red-700 rounded text-xs font-semibold hover:bg-red-200">üóëÔ∏è</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        window.toggleMonth = function(month) {
            const content = document.getElementById(`files-${month}`);
            const arrow = document.getElementById(`arrow-${month}`);
            content.classList.toggle('hidden');
            arrow.style.transform = content.classList.contains('hidden') ? '' : 'rotate(180deg)';
        }

        function formatMonth(monthStr) {
            if (monthStr === 'Sans date') return monthStr;
            const [year, month] = monthStr.split('-');
            const months = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];
            return `${months[parseInt(month) - 1]} ${year}`;
        }

        window.deleteFile = async function(fileId, filePath) {
            if (!confirm('Supprimer ce fichier ?')) return;
            try {
                await supabase.storage.from('client-uploads').remove([filePath]);
                await supabase.from('files').delete().eq('id', fileId);
                alert('‚úÖ Fichier supprim√©');
                loadFilesByMonth();
            } catch (error) {
                alert('‚ùå Erreur : ' + error.message);
            }
        }

        async function loadDashboards() {
            const { data: dashboards } = await supabase.from('dashboards').select('*').eq('user_id', user.id).order('created_at', { ascending: false });
            const container = document.getElementById('dashboardsList');
            if (!dashboards?.length) {
                container.innerHTML = '<p class="text-center text-slate-500 py-8">Aucun dashboard</p>';
                return;
            }
            container.innerHTML = dashboards.map(d => `
                <div class="p-6 bg-white rounded-xl border-2 ${d.status === 'published' ? 'border-green-200' : 'border-slate-200'} mb-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-xl font-bold">${d.period}</h3>
                            <span class="text-sm ${d.status === 'published' ? 'text-green-600' : 'text-amber-600'}">${d.status === 'published' ? '‚úÖ Disponible' : '‚è≥ En cours'}</span>
                        </div>
                        ${d.status === 'published' ? `<button onclick="viewDashboard('${d.id}')" class="px-4 py-2 bg-primary text-white rounded-lg">üìÑ Voir</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        window.viewDashboard = async function(id) {
            const { data } = await supabase.from('dashboards').select('dashboard_path').eq('id', id).single();
            if (data?.dashboard_path) {
                const { data: urlData } = await supabase.storage.from('dashboards').createSignedUrl(data.dashboard_path, 3600);
                window.open(urlData.signedUrl, '_blank');
            }
        }

        window.logout = async function() { await supabase.auth.signOut(); window.location.href = 'index.html'; }

        monthSelect.addEventListener('change', checkUploadStatus);
        checkUploadStatus();
        loadFilesByMonth();
        loadDashboards();
    </script>
