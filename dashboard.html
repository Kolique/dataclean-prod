<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace - Data Clean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#2563eb', secondary: '#10b981', dark: '#0f172a', surface: '#f8fafc' },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .precision-grid { background-image: radial-gradient(#e2e8f0 1px, transparent 1px); background-size: 24px 24px; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .data-card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="min-h-screen bg-surface precision-grid">
    <nav class="sticky top-0 z-50 glass-effect border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <div class="p-2 bg-primary rounded-lg">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    </div>
                    <span class="text-lg font-extrabold text-slate-900">Data <span class="text-primary">Clean</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <span id="userName" class="text-sm font-semibold text-slate-600"></span>
                    <button onclick="logout()" class="text-sm font-semibold text-red-600 hover:text-red-700">D√©connexion</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- UPLOAD -->
        <div class="glass-effect rounded-2xl p-8 mb-8 shadow-xl border border-slate-200">
            <div class="flex items-center gap-3 mb-6 pb-4 border-b border-slate-200">
                <div class="p-2 bg-primary/10 rounded-lg">
                    <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-slate-900">üì§ Importer un nouveau fichier</h2>
            </div>

            <div class="mb-6 p-4 bg-amber-50 border-l-4 border-amber-500 rounded-r-lg">
                <div class="flex items-start gap-3">
                    <svg class="w-6 h-6 text-amber-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                    <div>
                        <p class="font-semibold text-amber-900">‚ö†Ô∏è Attention</p>
                        <p class="text-sm text-amber-800 mt-1">N'uploadez que les fichiers Excel contenant vos donn√©es importantes de caisse ou de transactions.</p>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-bold text-slate-700 mb-2">
                    Description du fichier <span class="text-red-500">*</span>
                </label>
                <textarea id="fileDescription" rows="3" placeholder="Ex: Donn√©es de caisse du mois de janvier 2026" class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-primary focus:outline-none resize-none" required></textarea>
            </div>
            
            <div id="dropZone" class="border-3 border-dashed border-slate-300 rounded-xl p-12 text-center cursor-pointer hover:border-primary transition-all">
                <svg class="w-16 h-16 text-slate-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                <p class="text-lg font-semibold text-slate-700 mb-2">Glissez-d√©posez votre fichier ici</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" class="hidden">
                <button onclick="document.getElementById('fileInput').click()" class="px-6 py-2 bg-primary text-white rounded-lg font-semibold hover:bg-blue-700">Choisir un fichier</button>
            </div>
            <div id="uploadStatus" class="mt-4 hidden"></div>
        </div>

        <!-- FILES LIST -->
        <div class="glass-effect rounded-2xl p-8 mb-8 shadow-xl border border-slate-200">
            <h2 class="text-2xl font-bold text-slate-900 mb-6">üìÅ Mes fichiers upload√©s</h2>
            <div id="filesList"></div>
        </div>

        <!-- DASHBOARDS -->
        <div class="glass-effect rounded-2xl p-8 shadow-xl border border-slate-200">
            <h2 class="text-2xl font-bold text-slate-900 mb-6">üìä Mes tableaux de bord</h2>
            <div id="dashboardsList"></div>
        </div>
    </main>

    <script type="module">
        const SUPABASE_URL = 'https://xkrjtaqphzuwjwnsibzf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhrcmp0YXFwaHp1d2p3bnNpYnpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTYwOTgsImV4cCI6MjA4MzE5MjA5OH0.n7crc4kNbMrR4kHp-66XVlhufS4-2qp329cqvTt8hR8';
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const { data: { user } } = await supabase.auth.getUser();
        if (!user) window.location.href = 'login.html';

        const { data: userData } = await supabase.from('users').select('*').eq('id', user.id).single();
        document.getElementById('userName').textContent = userData?.laverie_name || 'Client';

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-primary'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('border-primary'));
        dropZone.addEventListener('drop', async (e) => { e.preventDefault(); dropZone.classList.remove('border-primary'); if (e.dataTransfer.files[0]) await uploadFile(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', async (e) => { if (e.target.files[0]) await uploadFile(e.target.files[0]); });

        async function uploadFile(file) {
            const description = document.getElementById('fileDescription').value.trim();
            if (!description) { alert('‚ùå Ajoutez une description !'); return; }

            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.className = 'mt-4 p-4 bg-blue-100 text-blue-800 rounded-lg';
            statusDiv.textContent = 'üì§ Envoi...';
            statusDiv.classList.remove('hidden');

            try {
                const fileName = `${user.id}/${Date.now()}_${file.name}`;
                const { data: uploadData, error: uploadError } = await supabase.storage.from('client-uploads').upload(fileName, file);
                if (uploadError) throw uploadError;

                const { error: dbError } = await supabase.from('files').insert({ user_id: user.id, filename: fileName, original_name: file.name, file_path: uploadData.path, description: description });
                if (dbError) throw dbError;

                statusDiv.className = 'mt-4 p-4 bg-green-100 text-green-800 rounded-lg';
                statusDiv.textContent = '‚úÖ Fichier envoy√© !';
                document.getElementById('fileDescription').value = '';
                fileInput.value = '';
                setTimeout(() => { statusDiv.classList.add('hidden'); loadFiles(); }, 2000);
            } catch (error) {
                statusDiv.className = 'mt-4 p-4 bg-red-100 text-red-800 rounded-lg';
                statusDiv.textContent = '‚ùå ' + error.message;
            }
        }

        async function loadFiles() {
            const { data: files } = await supabase.from('files').select('*').eq('user_id', user.id).order('upload_date', { ascending: false });
            const container = document.getElementById('filesList');
            if (!files?.length) { container.innerHTML = '<p class="text-center text-slate-500 py-8">Aucun fichier</p>'; return; }
            container.innerHTML = files.map(f => `
                <div class="p-4 bg-white rounded-lg border mb-3">
                    <div class="flex items-start justify-between">
                        <div>
                            <h3 class="font-bold">${f.original_name}</h3>
                            <p class="text-sm text-slate-600">${f.description}</p>
                            <p class="text-xs text-slate-400 mt-1">${new Date(f.upload_date).toLocaleString('fr-FR')}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function loadDashboards() {
            const { data: dashboards } = await supabase.from('dashboards').select('*').eq('user_id', user.id).order('created_at', { ascending: false });
            const container = document.getElementById('dashboardsList');
            if (!dashboards?.length) { container.innerHTML = '<p class="text-center text-slate-500 py-8">Aucun dashboard</p>'; return; }
            container.innerHTML = dashboards.map(d => `
                <div class="p-6 bg-white rounded-xl border-2 ${d.status === 'published' ? 'border-green-200' : 'border-slate-200'} mb-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-xl font-bold">${d.period}</h3>
                            <span class="text-sm ${d.status === 'published' ? 'text-green-600' : 'text-amber-600'}">${d.status === 'published' ? '‚úÖ Disponible' : '‚è≥ En cours'}</span>
                        </div>
                        ${d.status === 'published' ? `<button onclick="viewDashboard('${d.id}')" class="px-4 py-2 bg-primary text-white rounded-lg">üìÑ Voir</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        window.viewDashboard = async function(id) {
            const { data } = await supabase.from('dashboards').select('dashboard_path').eq('id', id).single();
            if (data?.dashboard_path) {
                const { data: urlData } = await supabase.storage.from('dashboards').createSignedUrl(data.dashboard_path, 3600);
                window.open(urlData.signedUrl, '_blank');
            }
        }

        window.logout = async function() { await supabase.auth.signOut(); window.location.href = 'index.html'; }

        loadFiles();
        loadDashboards();
    </script>
</body>
</html>
