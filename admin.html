<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Data Clean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#2563eb', secondary: '#10b981' }, fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] } } } }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .precision-grid { background-image: radial-gradient(#e2e8f0 1px, transparent 1px); background-size: 24px 24px; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .pulse-badge { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="min-h-screen bg-slate-50 precision-grid">
    <nav class="sticky top-0 z-50 glass-effect border-b">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-primary rounded-lg">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                </div>
                <span class="text-lg font-extrabold">Data <span class="text-primary">Clean</span></span>
                <span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs font-bold">ADMIN</span>
            </div>
            <button onclick="logout()" class="text-sm font-semibold text-red-600">D√©connexion</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <!-- STATS -->
        <div class="grid grid-cols-4 gap-6 mb-8">
            <div class="glass-effect rounded-xl p-6 border">
                <p class="text-sm text-slate-600 mb-2">üë• Clients actifs</p>
                <p class="text-3xl font-extrabold" id="totalClients">0</p>
            </div>
            <div class="glass-effect rounded-xl p-6 border border-amber-200 bg-amber-50">
                <p class="text-sm text-amber-800 mb-2">üì• Fichiers re√ßus</p>
                <p class="text-3xl font-extrabold text-amber-900" id="filesReceived">0</p>
            </div>
            <div class="glass-effect rounded-xl p-6 border border-red-200 bg-red-50">
                <p class="text-sm text-red-800 mb-2">‚è≥ En attente</p>
                <p class="text-3xl font-extrabold text-red-900" id="pendingFiles">0</p>
            </div>
            <div class="glass-effect rounded-xl p-6 border border-green-200 bg-green-50">
                <p class="text-sm text-green-800 mb-2">‚úÖ Publi√©s</p>
                <p class="text-3xl font-extrabold text-green-900" id="publishedDashboards">0</p>
            </div>
        </div>

        <!-- CLIENTS GRID -->
        <div class="glass-effect rounded-2xl p-8 border">
            <h2 class="text-2xl font-bold mb-6">üìã Liste des clients</h2>
            <div id="clientsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <!-- CLIENT DETAILS MODAL -->
    <div id="clientModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 overflow-y-auto">
        <div class="glass-effect rounded-2xl p-8 max-w-4xl w-full my-8 shadow-2xl border">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 class="text-3xl font-bold" id="modalClientName"></h3>
                    <p class="text-slate-600" id="modalClientEmail"></p>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 text-2xl">√ó</button>
            </div>

            <!-- FILES SECTION -->
            <div class="mb-8">
                <h4 class="text-xl font-bold mb-4">üìÅ Fichiers envoy√©s</h4>
                <div id="modalFilesList" class="space-y-3"></div>
            </div>

            <!-- UPLOAD DASHBOARD SECTION -->
            <div class="border-t pt-6">
                <h4 class="text-xl font-bold mb-4">üì§ Publier un nouveau dashboard</h4>
                <input type="file" id="dashboardFileInput" accept=".pdf" class="hidden">
                <div onclick="document.getElementById('dashboardFileInput').click()" 
                     class="border-3 border-dashed border-slate-300 rounded-xl p-8 text-center cursor-pointer hover:border-primary transition-all hover:bg-slate-50">
                    <svg class="w-12 h-12 text-slate-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="font-semibold text-slate-700">Cliquez pour choisir le PDF du dashboard</p>
                    <p class="text-sm text-slate-500 mt-1">Format accept√© : PDF uniquement</p>
                </div>
                <div id="uploadProgress" class="mt-4"></div>
            </div>

            <!-- SEND EMAIL BUTTON -->
            <div class="mt-6 flex gap-4">
                <button onclick="sendEmailNotification()" class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition-all flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    Envoyer un email au client
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://xkrjtaqphzuwjwnsibzf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhrcmp0YXFwaHp1d2p3bnNpYnpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTYwOTgsImV4cCI6MjA4MzE5MjA5OH0.n7crc4kNbMrR4kHp-66XVlhufS4-2qp329cqvTt8hR8';
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentClient = null;

        const { data: { user } } = await supabase.auth.getUser();
        if (!user) window.location.href = 'login.html';

        const { data: userData } = await supabase.from('users').select('role').eq('id', user.id).single();
        if (userData?.role !== 'admin') window.location.href = 'dashboard.html';

        async function loadStats() {
            const { count: clients } = await supabase.from('users').select('*', { count: 'exact', head: true }).eq('role', 'client');
            const { count: files } = await supabase.from('files').select('*', { count: 'exact', head: true });
            const { count: pending } = await supabase.from('files').select('*', { count: 'exact', head: true }).is('dashboard_id', null);
            const { count: published } = await supabase.from('dashboards').select('*', { count: 'exact', head: true }).eq('status', 'published');

            document.getElementById('totalClients').textContent = clients || 0;
            document.getElementById('filesReceived').textContent = files || 0;
            document.getElementById('pendingFiles').textContent = pending || 0;
            document.getElementById('publishedDashboards').textContent = published || 0;
        }

        async function loadClients() {
            const { data: clients } = await supabase
                .from('users')
                .select('*, files(*)')
                .eq('role', 'client')
                .order('created_at', { ascending: false });

            const container = document.getElementById('clientsGrid');
            
            if (!clients?.length) {
                container.innerHTML = '<div class="col-span-full text-center py-12 text-slate-500">Aucun client</div>';
                return;
            }

            container.innerHTML = clients.map(client => {
                const pendingFiles = client.files?.filter(f => !f.dashboard_id) || [];
                const totalFiles = client.files?.length || 0;
                const hasNewFiles = pendingFiles.length > 0;

                return `
                    <div onclick='openClientModal(${JSON.stringify(client).replace(/'/g, "&apos;")})' 
                         class="relative p-6 bg-white rounded-xl border-2 ${hasNewFiles ? 'border-red-300 bg-red-50' : 'border-slate-200'} 
                                cursor-pointer hover:shadow-xl transition-all hover:-translate-y-1">
                        
                        ${hasNewFiles ? `
                            <div class="absolute -top-2 -right-2 px-3 py-1 bg-red-500 text-white rounded-full text-xs font-bold pulse-badge flex items-center gap-1">
                                <span class="relative flex h-2 w-2">
                                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-2 w-2 bg-white"></span>
                                </span>
                                ${pendingFiles.length} nouveau${pendingFiles.length > 1 ? 'x' : ''}
                            </div>
                        ` : ''}

                        <div class="mb-4">
                            <h3 class="text-xl font-bold text-slate-900 mb-1">${client.laverie_name}</h3>
                            <p class="text-sm text-slate-500">${client.email}</p>
                        </div>

                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span class="text-slate-600">Fichiers envoy√©s :</span>
                                <span class="font-bold">${totalFiles}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-600">En attente :</span>
                                <span class="font-bold ${hasNewFiles ? 'text-red-600' : 'text-green-600'}">
                                    ${pendingFiles.length}
                                </span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-600">Dashboards cr√©√©s :</span>
                                <span class="font-bold text-green-600">${totalFiles - pendingFiles.length}</span>
                            </div>
                        </div>

                        <div class="mt-4 pt-4 border-t">
                            <button class="w-full py-2 bg-primary text-white rounded-lg font-semibold hover:bg-blue-700 transition-all text-sm">
                                Voir les d√©tails ‚Üí
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.openClientModal = function(client) {
            currentClient = client;
            document.getElementById('modalClientName').textContent = client.laverie_name;
            document.getElementById('modalClientEmail').textContent = client.email;

            const filesList = document.getElementById('modalFilesList');
            
            if (!client.files || client.files.length === 0) {
                filesList.innerHTML = '<p class="text-center text-slate-500 py-8">Aucun fichier envoy√©</p>';
            } else {
                filesList.innerHTML = client.files.map(file => `
                    <div class="p-4 bg-slate-50 rounded-lg border-2 ${!file.dashboard_id ? 'border-amber-300 bg-amber-50' : 'border-slate-200'}">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2">
                                    <svg class="w-5 h-5 ${!file.dashboard_id ? 'text-amber-600' : 'text-green-600'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                    <h4 class="font-bold text-slate-900">${file.original_name}</h4>
                                    <span class="px-2 py-1 rounded-full text-xs font-bold ${!file.dashboard_id ? 'bg-amber-200 text-amber-900' : 'bg-green-200 text-green-900'}">
                                        ${!file.dashboard_id ? '‚è≥ En attente' : '‚úÖ Trait√©'}
                                    </span>
                                </div>
                                <p class="text-sm text-slate-600 mb-2">${file.description || 'Pas de description'}</p>
                                <p class="text-xs text-slate-400">Envoy√© le ${new Date(file.upload_date).toLocaleString('fr-FR')}</p>
                            </div>
                            <div class="ml-4">
                                <button onclick='downloadFile("${file.file_path}", "${file.original_name}")' 
                                        class="px-4 py-2 bg-primary text-white rounded-lg font-semibold hover:bg-blue-700 transition-all text-sm whitespace-nowrap">
                                    üì• T√©l√©charger
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            document.getElementById('clientModal').classList.remove('hidden');
        }

        window.closeModal = function() {
            document.getElementById('clientModal').classList.add('hidden');
            document.getElementById('dashboardFileInput').value = '';
            document.getElementById('uploadProgress').innerHTML = '';
            currentClient = null;
        }

        window.downloadFile = async function(path, filename) {
            try {
                const { data, error } = await supabase.storage.from('client-uploads').download(path);
                if (error) throw error;
                
                const url = URL.createObjectURL(data);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Erreur lors du t√©l√©chargement : ' + error.message);
            }
        }

        document.getElementById('dashboardFileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file || !currentClient) return;

            const progress = document.getElementById('uploadProgress');
            progress.className = 'p-4 bg-blue-100 text-blue-800 rounded-lg';
            progress.textContent = 'üì§ Upload en cours...';

            try {
                const fileName = `${currentClient.id}/${Date.now()}_${file.name}`;
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('dashboards')
                    .upload(fileName, file);

                if (uploadError) throw uploadError;

                const period = new Date().toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                const { data: dashData, error: dashError } = await supabase
                    .from('dashboards')
                    .insert({ 
                        user_id: currentClient.id,
                        period: period,
                        status: 'published',
                        dashboard_path: uploadData.path,
                        published_at: new Date().toISOString()
                    })
                    .select()
                    .single();

                if (dashError) throw dashError;

                // Update the latest file without dashboard
                const latestFile = currentClient.files?.find(f => !f.dashboard_id);
                if (latestFile) {
                    await supabase.from('files').update({ dashboard_id: dashData.id }).eq('id', latestFile.id);
                }

                progress.className = 'p-4 bg-green-100 text-green-800 rounded-lg';
                progress.textContent = '‚úÖ Dashboard publi√© avec succ√®s !';

                setTimeout(() => {
                    closeModal();
                    loadStats();
                    loadClients();
                }, 1500);

            } catch (error) {
                progress.className = 'p-4 bg-red-100 text-red-800 rounded-lg';
                progress.textContent = '‚ùå Erreur : ' + error.message;
            }
        });

        window.sendEmailNotification = async function() {
            if (!currentClient) return;

            if (!confirm(`Envoyer un email de notification √† ${currentClient.email} ?`)) return;

            try {
                // TODO: Int√©grer avec Resend ou votre service d'email
                // Pour l'instant, on simule l'envoi
                
                alert('‚úÖ Email envoy√© avec succ√®s √† ' + currentClient.email + ' !\n\n(Pour l\'instant c\'est une simulation. Vous devrez configurer Resend pour les vrais emails)');
                
                // Marquer les dashboards comme notifi√©s
                await supabase
                    .from('dashboards')
                    .update({ notified: true })
                    .eq('user_id', currentClient.id)
                    .eq('notified', false);

            } catch (error) {
                alert('‚ùå Erreur lors de l\'envoi : ' + error.message);
            }
        }

        window.logout = async function() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        loadStats();
        loadClients();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadClients();
        }, 30000);
    </script>
</body>
</html>
