<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Data Clean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#2563eb', secondary: '#10b981' }, fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] } } } }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .precision-grid { background-image: radial-gradient(#e2e8f0 1px, transparent 1px); background-size: 24px 24px; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="min-h-screen bg-slate-50 precision-grid">
    <nav class="sticky top-0 z-50 glass-effect border-b">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-primary rounded-lg">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                </div>
                <span class="text-lg font-extrabold">Data <span class="text-primary">Clean</span></span>
                <span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs font-bold">ADMIN</span>
            </div>
            <button onclick="logout()" class="text-sm font-semibold text-red-600">D√©connexion</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <!-- STATS -->
        <div class="grid grid-cols-4 gap-6 mb-8">
            <div class="glass-effect rounded-xl p-6 border">
                <p class="text-sm text-slate-600 mb-2">üë• Clients</p>
                <p class="text-3xl font-extrabold" id="totalClients">0</p>
            </div>
            <div class="glass-effect rounded-xl p-6 border">
                <p class="text-sm text-slate-600 mb-2">üì• Fichiers re√ßus</p>
                <p class="text-3xl font-extrabold" id="filesReceived">0</p>
            </div>
            <div class="glass-effect rounded-xl p-6 border border-amber-200 bg-amber-50">
                <p class="text-sm text-amber-800 mb-2">‚è≥ En attente</p>
                <p class="text-3xl font-extrabold text-amber-900" id="pendingFiles">0</p>
            </div>
            <div class="glass-effect rounded-xl p-6 border border-green-200 bg-green-50">
                <p class="text-sm text-green-800 mb-2">‚úÖ Publi√©s</p>
                <p class="text-3xl font-extrabold text-green-900" id="publishedDashboards">0</p>
            </div>
        </div>

        <!-- PENDING FILES ALERT -->
        <div id="pendingAlert" class="hidden mb-8 p-6 bg-amber-50 border-l-4 border-amber-500 rounded-r-xl">
            <div class="flex items-start gap-3">
                <svg class="w-6 h-6 text-amber-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                <div>
                    <p class="font-bold text-amber-900 text-lg">‚ö†Ô∏è Fichiers en attente de traitement</p>
                    <p class="text-amber-800 mt-1" id="pendingMessage"></p>
                </div>
            </div>
        </div>

        <!-- CLIENTS -->
        <div class="glass-effect rounded-2xl p-8 border">
            <h2 class="text-2xl font-bold mb-6">üìã Clients et fichiers</h2>
            <div id="clientsList"></div>
        </div>
    </main>

    <!-- MODAL -->
    <div id="uploadModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="glass-effect rounded-2xl p-8 max-w-md w-full">
            <div class="flex justify-between mb-6">
                <h3 class="text-2xl font-bold">Publier dashboard</h3>
                <button onclick="closeModal()" class="text-slate-400">√ó</button>
            </div>
            <input type="file" id="dashboardFile" accept=".pdf" class="hidden">
            <div onclick="document.getElementById('dashboardFile').click()" class="border-3 border-dashed border-slate-300 rounded-xl p-12 text-center cursor-pointer hover:border-primary">
                <p class="font-semibold">Cliquez pour choisir le PDF</p>
            </div>
            <div id="uploadProgress" class="mt-4"></div>
        </div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://xkrjtaqphzuwjwnsibzf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhrcmp0YXFwaHp1d2p3bnNpYnpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTYwOTgsImV4cCI6MjA4MzE5MjA5OH0.n7crc4kNbMrR4kHp-66XVlhufS4-2qp329cqvTt8hR8';
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentFileId = null;

        const { data: { user } } = await supabase.auth.getUser();
        if (!user) window.location.href = 'login.html';

        const { data: userData } = await supabase.from('users').select('role').eq('id', user.id).single();
        if (userData?.role !== 'admin') window.location.href = 'dashboard.html';

        async function loadStats() {
            const { count: clients } = await supabase.from('users').select('*', { count: 'exact', head: true }).eq('role', 'client');
            const { count: files } = await supabase.from('files').select('*', { count: 'exact', head: true });
            const { count: pending } = await supabase.from('files').select('*', { count: 'exact', head: true }).is('dashboard_id', null);
            const { count: published } = await supabase.from('dashboards').select('*', { count: 'exact', head: true }).eq('status', 'published');

            document.getElementById('totalClients').textContent = clients || 0;
            document.getElementById('filesReceived').textContent = files || 0;
            document.getElementById('pendingFiles').textContent = pending || 0;
            document.getElementById('publishedDashboards').textContent = published || 0;

            if (pending > 0) {
                document.getElementById('pendingAlert').classList.remove('hidden');
                document.getElementById('pendingMessage').textContent = `Vous avez ${pending} fichier${pending > 1 ? 's' : ''} en attente de traitement. T√©l√©chargez-le${pending > 1 ? 's' : ''} et cr√©ez le${pending > 1 ? 's' : ''} dashboard${pending > 1 ? 's' : ''} !`;
            }
        }

        async function loadClients() {
            const { data: clients } = await supabase.from('users').select('*, files(*)').eq('role', 'client').order('created_at', { ascending: false });
            const container = document.getElementById('clientsList');
            
            if (!clients?.length) { container.innerHTML = '<p class="text-center text-slate-500 py-8">Aucun client</p>'; return; }

            container.innerHTML = clients.map(client => {
                const pendingFiles = client.files?.filter(f => !f.dashboard_id) || [];
                return `
                    <div class="p-6 bg-white rounded-xl border-2 ${pendingFiles.length > 0 ? 'border-amber-300 bg-amber-50' : 'border-slate-200'} mb-4">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold">${client.laverie_name}</h3>
                                <p class="text-sm text-slate-500">${client.email}</p>
                            </div>
                            ${pendingFiles.length > 0 ? `<span class="px-3 py-1 bg-amber-200 text-amber-900 rounded-full text-xs font-bold">‚ö†Ô∏è ${pendingFiles.length} fichier${pendingFiles.length > 1 ? 's' : ''} en attente</span>` : ''}
                        </div>
                        ${client.files?.length > 0 ? `
                            <div class="space-y-2">
                                <p class="font-semibold text-sm text-slate-700 mb-2">üìÅ Fichiers upload√©s :</p>
                                ${client.files.map(file => `
                                    <div class="p-3 bg-slate-50 rounded-lg border ${!file.dashboard_id ? 'border-amber-300' : 'border-slate-200'}">
                                        <div class="flex justify-between items-start">
                                            <div class="flex-1">
                                                <p class="font-semibold text-sm">${file.original_name}</p>
                                                <p class="text-xs text-slate-600 mt-1">${file.description}</p>
                                                <p class="text-xs text-slate-400 mt-1">${new Date(file.upload_date).toLocaleString('fr-FR')}</p>
                                            </div>
                                            <div class="flex gap-2 ml-4">
                                                <button onclick="downloadFile('${file.file_path}')" class="px-3 py-1 bg-primary text-white rounded text-xs font-semibold">üì• T√©l√©charger</button>
                                                ${!file.dashboard_id ? `<button onclick="openUploadModal('${file.id}', '${client.id}')" class="px-3 py-1 bg-green-600 text-white rounded text-xs font-semibold">üì§ Publier Dashboard</button>` : '<span class="text-xs text-green-600 font-semibold">‚úÖ Trait√©</span>'}
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : '<p class="text-sm text-slate-500">Aucun fichier upload√©</p>'}
                    </div>
                `;
            }).join('');
        }

        window.downloadFile = async function(path) {
            const { data } = await supabase.storage.from('client-uploads').download(path);
            const url = URL.createObjectURL(data);
            const a = document.createElement('a');
            a.href = url;
            a.download = path.split('/').pop();
            a.click();
        }

        window.openUploadModal = function(fileId, clientId) {
            currentFileId = fileId;
            window.currentClientId = clientId;
            document.getElementById('uploadModal').classList.remove('hidden');
        }

        window.closeModal = function() {
            document.getElementById('uploadModal').classList.add('hidden');
            document.getElementById('dashboardFile').value = '';
            document.getElementById('uploadProgress').innerHTML = '';
        }

        document.getElementById('dashboardFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const progress = document.getElementById('uploadProgress');
            progress.className = 'p-4 bg-blue-100 text-blue-800 rounded-lg';
            progress.textContent = 'üì§ Upload...';

            try {
                const fileName = `${window.currentClientId}/${Date.now()}_${file.name}`;
                const { data: uploadData, error: uploadError } = await supabase.storage.from('dashboards').upload(fileName, file);
                if (uploadError) throw uploadError;

                const period = new Date().toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                const { data: dashData, error: dashError } = await supabase.from('dashboards').insert({ 
                    user_id: window.currentClientId,
                    file_id: currentFileId,
                    period: period,
                    status: 'published',
                    dashboard_path: uploadData.path,
                    published_at: new Date().toISOString()
                }).select().single();

                if (dashError) throw dashError;

                await supabase.from('files').update({ dashboard_id: dashData.id }).eq('id', currentFileId);

                progress.className = 'p-4 bg-green-100 text-green-800 rounded-lg';
                progress.textContent = '‚úÖ Dashboard publi√© !';

                setTimeout(() => { closeModal(); loadStats(); loadClients(); }, 1500);

            } catch (error) {
                progress.className = 'p-4 bg-red-100 text-red-800 rounded-lg';
                progress.textContent = '‚ùå ' + error.message;
            }
        });

        window.logout = async function() { await supabase.auth.signOut(); window.location.href = 'index.html'; }

        loadStats();
        loadClients();
        setInterval(loadStats, 30000); // Refresh every 30s
    </script>
</body>
</html>
